<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./offers.css" />
  </head>
  <body>
    <div class="offers__box--container">
      <div class="offers__box">
        <div class="offers__box--image">
          <img class="offers__image" src="./tech-icons/testimage.webp" alt="" />
        </div>
        <div class="offers__info--container">
          <div class="offers__info--top">
            <div class="offers__info--title">
              <h3 class="offers__title">Nodejs git developer</h3>
            </div>
            <div class="offers__info--salary">
              <p class="offers__amount">30000 - 30000 PLN</p>
              <p class="offers__new">New</p>
            </div>
          </div>
          <div class="offers__info--bottom">
            <div class="offers__info--location">
              <div class="offers__info--company">
                <p>Google</p>
              </div>
              <div class="offers__info--city">
                <p>London</p>
              </div>
              <div class="offers__info--remote">
                <p class="offers__remote--button">Fully Remote</p>
              </div>
            </div>
            <div class="offers__info--stack">
                <p class="offers__tech--item">JavaScript</p>
                <p class="offers__tech--item">Html</p>
                <p class="offers__tech--item">CSs</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
