    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="logo">
            <a href="#">justjoin.it</a>
            <span class="logo-title">#1 Job Board for tech industry in Europe</span>

          </div>

            <ul>
              <li><a href="#" class="active">Offers</a></li>
              <li><a href="#">Brand Storiess</a></li>
              <li><a href="#">Geek</a></li>
              <li><a href="#">Matchmaking</a></li>

                <a href="#"

              <li>
                <a href="#"
                  ><button type="button" class="btn btn-dark sign-in">

              <div class="dropdown">
                <button
                class="currency-button"
                  type="button"
                  id="dropdownMenuButton"

                  <li><a class="dropdown-item" href="#">Default</a></li>
                </ul>
              </div>
              <div class="hamburger-menu" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="fa-solid fa-bars"></i>

            </ul>

                <div class="modal-dialog modal-dialog-end">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-3" id="exampleModalLabel">Menu</h1>
                      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      ...

                </div>

    ></script>
    
    <script src="https://kit.fontawesome.com/e01f31c115.js" crossorigin="anonymous"></script>
    <script>
      const dropdownMenu = document.querySelector('.dropdown-menu');
      const dropdownToggle = document.querySelector('.currency-button');

      dropdownMenu.addEventListener('click', function (event) {
        const target = event.target;
        if (target.tagName.toLowerCase() === 'a') {
          dropdownToggle.textContent = target.textContent;
        }
      });
    </script>
