<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./sub.css" />
  </head>
  <body>
    <div class="subscription__container">
      <div class="close__button--container">
        <img class="sub__close--button" src="./tech-icons/cancel.svg" alt="" />
      </div>
      <div class="subscription__title">
        <h2>Subscribe to the job alert</h2>
      </div>
      <div class="subscription__scope">
        <p>Remote</p>
        <p>Offers with salary</p>
      </div>
      <form action="">
        <div class="input__container">
            <div class="form__sub--email">
                <label for="email">Email address *</label>
                <input type="email" id="email" name="email" placeholder="Email address" required/>
              </div>
              <div class="form__sub--frequency">
                <label for="frequency">Frequency</label>
                <select name="frequency" id="frequency">
                  <option value="daily">Daily</option>
                  <option value="weekly">Weekly</option>
                </select>
              </div>
        </div>
        <div class="form__sub--privacy">
          <input type="checkbox" id="privacy" name="privacy"/>
          <label for="privacy">&nbsp;I accept a <a href="#">privacy policy</a></label>
        </div>
        <div class="form__sub--button">
            <input type="submit" value="Subscribe">
        </div>
      </form>
    </div>
  </body>
</html>
