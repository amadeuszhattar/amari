<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./layout.css" />
    <script defer src="./layout.js"></script>
  </head>
  <body>
    <div class="offers__main--container">
      <div class="offers__navigation--container">
        <div class="offers__navigation--left">
          <div
            class="offers__left--button--container offers__left--button--active"
          >
            <p class="offers__left--button">With salary</p>
          </div>
          <div class="offers__left--button--container left__button--hover">
            <p class="offers__left--button">
              All offers&nbsp;<span>14 682</span>
            </p>
          </div>
        </div>
        <div class="offers__navigation--right">
          <div class="offers__navigation--sub--container">
            <img
              class="offers__sub--image"
              src="./tech-icons/bell.svg"
              alt=""
            />
            <p class="offers__sub--button">Subscribe</p>
          </div>
          <div class="offers__remote--input--container">
            <p class="offers__remote--text-">Remote&nbsp;</p>
            <label class="switch">
              <input class="offers__remote--input" type="checkbox" />
              <span class="slider round"></span>
            </label>
          </div>
          <div class="offers__navigation--sort-container">
            <p class="offers__navigation--sort">Latest&nbsp;</p>
            <img
              class="offers__sort--arrow"
              src="./tech-icons/icons8-expand-arrow-16.png"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="offers__sort--menu">
        <li class="offers__sort--menu--link">Latest</li>
        <li class="offers__sort--menu--link">Highest salary</li>
        <li class="offers__sort--menu--link">Lowest salary</li>
      </div>
    </div>
  </body>
</html>
